<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SLEAM-BOOK | ESPRIT</title>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
		target="head" />
</h:head>
<h:body>
	<ui:composition template="/templates/loginTemplate.xhtml"
		xmlns:p="http://primefaces.org/ui">
		<ui:define name="content">
			<f:view encoding="UTF-8" contentType="text/html">
				<h:form id="form">
					<div class="container">
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<div class="login-panel panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Please Sign In</h3>
									</div>
									<div class="panel-body">
										<h:form>
											<fieldset>
												<div class="form-group">
													<p:inputText styleClass="form-control"
														value="#{userBean.username}"></p:inputText>
												</div>
												<div class="form-group">
													<p:password styleClass="form-control"
														value="#{userBean.password}"></p:password>
												</div>
												<div class="checkbox">
													<label> <input name="remember" type="checkbox"
														value="Remember Me" />Remember Me
													</label>
												</div>
												<p:commandButton value="Log In" action="#{userBean.logIn}"
													ajax="false" styleClass="btn btn-lg btn-primary btn-block" />
											</fieldset>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
